<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Julieta Miranda Â· Project Manager</title>
  <style>
    <style>
  :root {
    --bg-main: #f4efe9;          /* beige elegante */
    --bg-card: #ffffff;
    --violet-dark: #2f2545;     /* violeta PM */
    --violet-medium: #4b3f72;
    --accent-soft: #b8a9d9;     /* lavanda suave */
    --accent-cta: #c46a4a;      /* terracota */
    --text-main: #2b2b2b;
    --text-muted: #6b6675;
  }

  body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background-color: var(--bg-main);
    color: var(--text-main);
  }

  header {
    padding: 80px 40px 60px;
    text-align: center;
  }

  h1 {
    font-size: 44px;
    margin-bottom: 12px;
    color: var(--violet-dark);
  }

  h2 {
    font-size: 20px;
    font-weight: 400;
    color: var(--violet-medium);
  }

  section {
    max-width: 900px;
    margin: auto;
    padding: 40px;
  }

  h3 {
    color: var(--violet-dark);
    margin-bottom: 24px;
  }

  .card {
    background: var(--bg-card);
    border-radius: 18px;
    padding: 28px;
    margin-bottom: 24px;
    box-shadow: 0 12px 30px rgba(47,37,69,0.08);
    border-left: 6px solid var(--accent-soft);
  }

  .card h4 {
    margin-top: 0;
    color: var(--violet-dark);
  }

  .card p {
    color: var(--text-muted);
    line-height: 1.6;
  }

  .cv-button {
    display: inline-block;
    margin-top: 36px;
    padding: 14px 34px;
    background-color: var(--accent-cta);
    color: white;
    text-decoration: none;
    border-radius: 999px;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .cv-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(196,106,74,0.4);
  }

  /* textos importantes */
  .highlight {
    background-color: var(--accent-soft);
    padding: 4px 8px;
    border-radius: 6px;
    color: var(--violet-dark);
    font-weight: 500;
  }
</style>
